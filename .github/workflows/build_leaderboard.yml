# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths: ['eval_results/']

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Build html
      run: $GITHUB_WORKSPACE/gfootball_zpp/eval/build_report.py --jsons_dir $GITHUB_WORKSPACE/eval_results/ --output leaderboard.html

    # Runs a set of commands using the runners shell
    - name: Chcekout gh-pages
      uses: actions/checkout@v2
      with:
        'ref': 'gh-pages'
    - name: 'Commit changes' 
      run: |
        mv leaderboard.html $GITHUB_WORKSPACE/leaderboard.html
        git add leaderboard.html
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "CI: Automated leaderboard build push" -a | exit 0
    - name: Push changes
      uses: ad-m/github-push-action@gh-pages
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
